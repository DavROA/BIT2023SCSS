<app-navbar></app-navbar>
<section id="hero">
    <div class="container">
        <div class="p-5 col-12" align="center">
            <div class="card mb-3" style="max-width: 720px">
                <div class="row g-0">
                    <div class="col-md-3 primer_cuadro_login">
                        <hr />
                        <hr />
                        <hr />
                        <p class="texto_primer_cuadro">
                            BUSINESS, INNOVATION & TECHONOLOGY
                        </p>
                        <img src="./assets/img/login_mano.png" alt="" />
                    </div>
                    <div class="col-md-9">
                        <div class="card-body cuadro_card">
                            <div class="row">
                                <nav class="navbar color-bit">
                                    <div class="container-fluid">
                                      <ul class="nav justify-content-end">
                                        <li class="nav-item my-2 px-4 px-xxl-4">
                                          <a class="nav-link" [routerLink]="['/registro']">Registro</a>
                                        </li>
                                        <li class="nav-item my-2 px-4 px-xxl-4">
                                          <a class="nav-link" [routerLink]="['/login']">Login</a>
                                        </li>
                                        
                                      </ul>
                                    </div>
                                  </nav>
                            </div>
                            <hr />
                            <h5 class="card-title">Crea una cuenta</h5>
                            <form autocomplete="off" [formGroup]="miFormulario">
                                <div class="mb-3 row justify-content-md-center" align="center">
                                    <div class="col-12">
                                        <input type="text" class="form-control" formControlName="correo"
                                            placeholder="Ingrese su correo electrónico" [pattern]="emailCheck" />
                                        <div>
                                            <span *ngIf="emailReq()" class="form-text text-danger">
                                                Dirección de correo no válida</span>
                                        </div>
                                        <div>
                                            <span *ngIf="emailPattern()" class="form-text text-danger">
                                                Patrón incorrecto</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 row justify-content-md-center" align="center">
                                    <div class="col-12">
                                        <input type="email" class="form-control" formControlName="confirmCorreo"
                                            placeholder="Confirme su correo electrónico" [pattern]="emailCheck" />
                                        <div [hidden]="correoReq()">
                                            <span class="form-text text-danger" *ngIf="campoValido('confirmCorreo')">Los
                                                correos no coinciden</span>
                                        </div>
                                        <div>
                                            <span *ngIf="correoReq()" class="form-text text-danger">
                                                Este campo es requerido</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 row justify-content-md-center" align="center">
                                    <div class="col-12">
                                        <!-- <label class="form-label fw-bold">Contraseña:</label> !-->
                                        <input type="password" class="form-control" formControlName="pass"
                                            placeholder="Ingrese su contraseña" />
                                        <span class="form-text text-danger" *ngIf="campoValido('pass')">Mínimo 8
                                            caracteres y máximo 10 caracteres</span>
                                    </div>

                                    <input type="hidden" value="1" class="form-control" formControlName="perfil" />
                                </div>
                                <div class="mb-3 row justify-content-md-center" align="center">
                                    <div class="col-12">
                                        <!-- <label class="form-label fw-bold">Confirma tu contraseña:</label> !-->
                                        <input type="password" class="form-control" formControlName="confirmPassword"
                                            placeholder="Confirme su contraseña" />
                                        <div [hidden]="passReq()">
                                            <span class="form-text text-danger"
                                                *ngIf="campoValido('confirmPassword')">La contraseña no coinciden</span>
                                        </div>
                                        <span *ngIf="passReq()" class="form-text text-danger">
                                            Este campo es requerido</span>
                                    </div>
                                </div>
                                <div class="mb-3 row text-center">
                                    <div class="col">
                                        <button type="submit" [disabled]="miFormulario.invalid"
                                            class="btn btn-primary btn-lg" (click)="save()">
                                            Crear cuenta
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-3 row text-center">
                                    <div class="col">
                                        ¿Ya tienes cuenta?
                                        <a [routerLink]="['/login']">Click aquí</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
