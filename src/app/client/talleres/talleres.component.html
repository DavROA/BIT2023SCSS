<app-navbar-client></app-navbar-client>
<div class="container-fluid">
    <div class="col-12 p-5">
        <h1 class="text-talleres">NUESTROS TALLERES</h1>
    </div>
    <div class=" container-fluid col-12 py-5">
        <div class="row" >
            <div class="col-lg-4" *ngFor="let item of talleres">
                <div class="card">
                    <img src="./assets/img/{{item.imagen}}" class="card-img-top"/>
                    <div class="card-body">
                        <h2 class="name_taller">{{item.taller}} | {{item.horario}}</h2>
                        <h2 class="name_ponente"><strong>{{item.ponente}}</strong></h2>
                        <p class="card-text">
                            {{item.descripcion}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
