<app-navbar-client></app-navbar-client>
<div class="container py-5">
    <div class="col-12">
        <div class="row">
            <div class="col-4 div-img" align="center" >
                <img src="./assets/img/bts.jpg" alt="" class="img"><br><br>
                <a class="Change_Profile" href="">Cambiar foto de perfil</a>
            </div>
            <div class="col-8 info_profile">
                    <p class="perfil-titulo">
                        Información personal
                    </p>
                    <div class="row p-1">
                        <div class="col-2 form-label">
                            <label>Nombre:</label>
                        </div>
                        <div class="col-8">
                            <input type="email" class="form-control" value="{{usuario.nombre}}" disabled/>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2 form-label">
                            <label>Institución:</label>
                        </div>
                        <div class="col-8">
                            <input type="email" class="form-control" value="{{usuario.institucion}}" disabled/>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2 form-label" >
                            <label>Carrera:</label>
                        </div>
                        <div class="col-8">
                            <input type="email" class="form-control" value="{{usuario.carrera}}" disabled/>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2 form-label">
                            <label>Matricula:</label>
                        </div>
                        <div class="col-4">
                            <input type="email" class="form-control" value="{{usuario.matricula}}" disabled/>
                        </div>
                        <div class="col-1 form-label">
                            <label>Teléfono:</label>
                        </div>
                        <div class="col-3">
                            <input type="email" class="form-control" value="{{usuario.celular}}" disabled/>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2 form-label">
                            <label>Email:</label>
                        </div>
                        <div class="col-8">
                            <input type="email" class="form-control" value="{{usuario.correo}}" disabled/>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2 form-label">
                            <label>Contraseña:</label>
                        </div>
                        <div class="col-5">
                            <input type="email" class="form-control" value="{{usuario.password}}" disabled/>
                        </div>
                        <div class="col-3 Change_Password">
                            <a href="" class="Color_password">Cambiar contraseña</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
